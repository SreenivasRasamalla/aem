<form action="/bin/crudserv" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="stdId"><b>Student ID</b></label>
    <input type="text" placeholder="Enter Student ID" name="stdId" id="stdId" required>

    <label for="stdName"><b>Student Name</b></label>
    <input type="text" placeholder="Enter Student Name" name="stdName" id="stdName" required>

    <label for="stdDept"><b>Student Department</b></label>
    <input type="text" placeholder="Enter Student Department" name="stdDept" id="stdDept" required>
    
    <label for="stdAddress"><b>Student Address</b></label>
    <input type="text" placeholder="Enter Student Address" name="stdAddress" id="stdAddress" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
